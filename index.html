<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section class="login">
            <div class="image">

            </div>
            <div class="form">
                <h1>Login</h1>
                <p>Olá, seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="" onsubmit="successfullyLogin()" autocomplete="on" method="POST">
                    <div class="container-infos">
                        <div class="container-email">
                            <label for="iemail"><span class="material-symbols-outlined" id="icon-email">mail</span></label>
                            <input type="email" name="email" id="iemail" placeholder="Digite o seu email" size="26" maxlength="30" required>
                        </div>
                        <div class="container-password">
                            <label for="ipassword"><span class="material-symbols-outlined" id="icon-password">key</span></label>
                            <input type="password" name="password" id="ipassword" placeholder="Digite a sua senha" minlength="8" maxlength="15" size="26" required>
                        </div>
                    </div>
                    <div class="container-submit">
                        <input type="submit" value="Entrar">
                    </div>
                    <div class="container-recovery">
                        <a href="#" class="recovery">Esqueci Minha Senha<span class="material-symbols-outlined" id="icon-email">mail</span></a>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <script>
        function successfullyLogin() {
            window.alert('Logado com Sucesso!')
        }
    </script>
</body>
</html>
